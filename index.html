<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="counter-container">
      <h1 class="counter__heading">Fancy Counter</h1>
      <h2 id="counter__value">0</h2>
      <button class="counter__reset-btn">Reset</button>
      <div class="counter-btns">
        <button id="decrement" class="counter-btn__decrement">-</button>
        <button id="increment" class="counter-btn__increment">+</button>
      </div>
    </main>
  </body>
</html>
